services:
  # Backend API (FastAPI)
  - type: web
    name: mess-o-meter-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 1 -k uvicorn.workers.UvicornWorker app:app
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/secrets/service-account.json
    secretFiles:
      - key: service-account.json
        name: service-account.json

  # Frontend (Static Site)
  - type: static
    name: mess-o-meter-web
    env: static
    buildCommand: cd app && npm install && npm run build
    publishPath: app/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: mess-o-meter-api
          type: web
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
