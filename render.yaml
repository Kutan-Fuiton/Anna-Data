services:
  # Main Backend API (FastAPI) - Food Detection & Analysis
  - type: web
    name: mess-o-meter-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 1 -k uvicorn.workers.UvicornWorker app:app
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/secrets/service-account.json

  # Frontend (Static Site)
  - type: web
    name: mess-o-meter-web
    env: static
    buildCommand: cd app && npm install && npm run build
    publishDirectory: dist
    envVars:
      - key: VITE_FIREBASE_API_KEY
        value: AIzaSyDpdZXYiQihEabOohlLldGfG23I_QN7Ap8
      - key: VITE_FIREBASE_AUTH_DOMAIN
        value: mess-o-meter-6bbe4.firebaseapp.com
      - key: VITE_FIREBASE_PROJECT_ID
        value: mess-o-meter-6bbe4
      - key: VITE_FIREBASE_STORAGE_BUCKET
        value: mess-o-meter-6bbe4.firebasestorage.app
      - key: VITE_FIREBASE_MESSAGING_SENDER_ID
